name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npm run test:e2e:install

    - name: Build application
      run: npm run build

    - name: Start application
      run: |
        npm run start &
        sleep 10

    - name: Wait for application to be ready
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

    - name: Run E2E tests
      run: npm run test:e2e
      env:
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-screenshots
        path: test-results/
        retention-days: 7

    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-videos
        path: test-results/
        retention-days: 7

  e2e-tests-api-integration:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: e2e-tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install frontend dependencies
      run: npm ci

    - name: Install backend dependencies
      run: |
        cd ../ayts-api
        npm ci

    - name: Install Playwright Browsers
      run: npm run test:e2e:install

    - name: Build frontend
      run: npm run build

    - name: Start backend API
      run: |
        cd ../ayts-api
        npm run dev:cloudflare &
        sleep 30

    - name: Start frontend
      run: |
        npm run start &
        sleep 10

    - name: Wait for services to be ready
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
        timeout 60 bash -c 'until curl -f http://localhost:8787/health; do sleep 2; done'

    - name: Run E2E tests with API integration
      run: npm run test:e2e
      env:
        CI: true
        NEXT_PUBLIC_API_URL: http://localhost:8787

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-api
        path: playwright-report/
        retention-days: 30

  visual-regression:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npm run test:e2e:install

    - name: Build application
      run: npm run build

    - name: Start application
      run: |
        npm run start &
        sleep 10

    - name: Wait for application to be ready
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

    - name: Run visual regression tests
      run: npx playwright test --grep "visual"

    - name: Upload visual diff results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-diff
        path: playwright-report/
        retention-days: 7

  performance-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npm run test:e2e:install

    - name: Build application
      run: npm run build

    - name: Start application
      run: |
        npm run start &
        sleep 10

    - name: Wait for application to be ready
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

    - name: Run performance tests
      run: npx playwright test --grep "performance"

    - name: Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-results
        path: playwright-report/
        retention-days: 30

  notify:
    runs-on: ubuntu-latest
    needs: [e2e-tests, e2e-tests-api-integration, visual-regression, performance-tests]
    if: always()
    
    steps:
    - name: Notify on success
      if: ${{ needs.e2e-tests.result == 'success' && needs.e2e-tests-api-integration.result == 'success' }}
      run: |
        echo "✅ All E2E tests passed successfully!"
        
    - name: Notify on failure
      if: ${{ needs.e2e-tests.result == 'failure' || needs.e2e-tests-api-integration.result == 'failure' }}
      run: |
        echo "❌ Some E2E tests failed. Check the artifacts for details."
        exit 1

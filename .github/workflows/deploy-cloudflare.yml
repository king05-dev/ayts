name: Deploy to Cloudflare Workers (OpenNext)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build with OpenNext
        run: npx @opennextjs/cloudflare build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: https://ayts-api.jerquinbayudo.workers.dev/
          NEXT_PUBLIC_SUPABASE_URL: https://ssfygehaacargkkzouxr.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
          NEXT_PUBLIC_APP_NAME: AYTS
          NEXT_PUBLIC_APP_DESCRIPTION: At Your Tayo Service - Your Local Marketplace

      - name: Deploy to Cloudflare Workers
        run: npx @opennextjs/cloudflare deploy -e production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
